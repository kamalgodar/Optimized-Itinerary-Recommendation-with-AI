{% extends 'map/base.html' %}

{% block content %}
<div class="container-fluid">
	<h2>Recommendations for you</h2>
</div>
<hr>
<br>
	<div class="container-fluid">

    <!-- Place list -->
    <div class="row" >
        {% if places %}
        {% for place in places %}
            <div class="col-sm-3 col-md-2 mb-2">
                <div class="card place-list" style="border-radius: 22px 22px 22px 22px;">
                    <img src="{{ place.photo.url}}" class="card-img-top img-responsive" style="border-radius: 22px 22px 22px 22px;" width="300px" height="200px">                   
                    <div class="card-body">
                        <h5 class="card-title ">{{place.name}}</h5>
                        <p class="card-text shorten">{{place.description}}</p>
                    <a href="{% url 'detail' place.id %}" class="btn btn-primary">See more</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}   
    </div>

</div>
{% endblock %}
